<h1> STUDENT'S MARK LIST</h1>
<body>
<body>
{% block body %}

<table><head>
<style>
body {
  background-color: lightyellow;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>
</head>
<body><head>
<style>
body {
  background-color: lightyellow;
}

h1 {
  color: black;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>
</head>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="row"></th>
      <th scope="col">Name</th>
      <th scope="row"></th>
      <th scope="col">Subject</th>
      <th scope="row"></th>
      <th scope="col">Marks</th>
      <th scope="row"></th>
      <th scope="col">Result</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for i in result %} 
      <th scope="row"></th>

      <td>{{i.user}}</td>
     
      <th scope="row"></th>

      <td>{{i.subject}}</td>
     

      <th scope="row"></th>
     
      <td>{{i.mark}}</td>

      
      
      <th scope="row"></th>
     
      <td> 
              {% if i.mark >= 50 %} 
                  'pass'  
              {% else %} 
                  'fail' 
              {% endif %} 
              
           </td>
    </tr>
   
    {% endfor %}

{% endblock %}
  </tbody>

</table>
<input type=button value="Previous Page" onClick="javascript:history.go(-1);">

</html>
</body></table></body></body></html>
